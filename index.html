<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="yellow-line"></div>
            <p class="heading">To-Do List</p>
            <img class="sort" src="images/downgray.svg" alt="img">
            <div class="input-area">
                <input type="text">
                <img class="delete" src="images/delete.svg" alt="img">
            </div>
            <button class="add"><img class="add-button" src="images/add.svg" alt="img"></button>
        </div>
    </body>
</html>
