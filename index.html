<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="yellow-line"></div>
            <p class="heading">To-Do List</p>
            <button class="sort"><img src="images/downgray.svg" alt="img"></button>
            <div class="input-area">
                <input type="text">
                <button class="delete"><img src="images/delete.svg" alt="img"></button>
            </div>
            <button class="add-button">
                <div class="plus"><p>+</p></div>
                <p class="add-text">Добавить</p>
            </button>
        </div>
    </body>
</html>
